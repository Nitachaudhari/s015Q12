<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind navbar</title>
    <link href="./output.css" rel="stylesheet">

</head>
<body>
    <header class="bg-white py-4 " >
        <nav class="container mx-auto flex items-center justify-between mx-10" >
          <!-- Left Side: Logo -->
          <div class="flex-shrink-0">
            <img src="https://assets-wp-cdn.onsurity.com/wp/wp-content/uploads/2022/11/23142053/onsurity-logo-1.webp" alt="Logo" class="h-8">
          </div>
    
          <!-- Center: Menu Item -->
          <div class="flex-grow text-center">
            <a href="#" class="text-lg font-semibold text-gray-700 mr-20">Products</a>
            <a href="#" class="text-lg font-semibold text-gray-700 mr-20">Resources</a>
            <a href="#" class="text-lg font-semibold text-gray-700 mr-20">About</a>
            <a href="#" class="text-lg font-semibold text-gray-700 mr-20">Contact us</a>

          </div>
    
          <!-- Right Side: Buttons -->
          <div class="space-x-2 mr-20">
            <button class="bg-white hover:bg-blue-600 text-blue-500 py-2 px-4 rounded-full mr-5 border-solid border-2 border-blue-500">
              Request Demo
            </button>
            <button class="bg-blue-500 hover:bg-green-600 text-white py-2 px-4 rounded rounded-full">
              Purchase Demo
            </button>
          </div>
        </nav>
      </header>
    
</body>
</html>
